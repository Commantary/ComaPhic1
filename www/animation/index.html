<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>

		#container {
			width: 200px;
			height: 200px;
			background: green;
			position: relative;
			border-bottom-style: solid;
			border-top-style: solid;
			border-left-style: solid;
			border-right-style: solid;

			
			
			border-bottom-width: 5px;
			border-top
		}
		#box {
			width: 50px;
			height: 50px;
			background: red;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="box"> </div>
	</div>
	<script type="text/javascript">
		window.onload = function() {
	var pos = 0;
	var dow = 0;
	// Box element
	var box = document.getElementById('box');
	var t = setInterval (moveDroite, 10);

	function moveGauche() {
		if(pos <= 0) {
			clearInterval(t);
		} else {
			pos--;
			box.style.left = pos+"px"
		}
	}

	function moveDroite() {
		if(pos >= 150) {
			clearInterval(t);
		} else {
			pos++;
			box.style.left = pos+"px"
		}
	}
}
	</script>
	<a href="index.html">Refaire l'animation</a>
</body>
</html>
